<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Update Checker</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header><nav><div class="header">
            <ul id="header">
                <li id="viewseries" class="yellow"></li>
                <li id="viewmovies" class="green"></li>
                <li id="viewblurays" class="blue"></li>
                <li id="viewnews" class="red"></li>
            </ul>
        </div></nav></header>

        <div id="viewseriescontent" class="container" hidden>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th id="viewseriesheadername"></th>
                        <th id="viewseriesheaderseason"></th>
                        <th id="viewseriesheaderepisode"></th>
                        <th id="viewseriesheaderepisodename"></th>
                        <th id="viewseriesheaderepisodebroadcastingdate"></th>
                        <th id="viewseriesheaderactions"></th>
                    </tr>
                </thead>
                <tbody id="viewseriesbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="4"><input id="seriesname" type="search"></td>
                        <td>
                            <select id="seriesselect">
                                <option value="" selected disabled></option>
                            </select>
                        </td>
                        <td><a id="seriesadd"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="viewmoviescontent" class="container" hidden>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th id="viewmoviesheadername"></th>
                        <th id="viewmoviesheaderreleasedate"></th>
                        <th id="viewmoviesheaderactions"></th>
                    </tr>
                </thead>
                <tbody id="viewmoviesbody" class="table-body">
                    <tr>
                        <td></td>
                        <td><input id="moviesname" type="text"></td>
                        <td>
                            <select id="moviesselect">
                                <option value="" selected disabled></option>
                            </select>
                        </td>
                        <td><a id="moviesadd"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="viewblurayscontent" class="container" hidden>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th id="viewbluraysheadername"></th>
                        <th id="viewbluraysheadercountry"></th>
                        <th id="viewbluraysheaderreleasedate"></th>
                        <th id="viewbluraysheaderactions"></th>
                    </tr>
                </thead>
                <tbody id="viewbluraysbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="2"><input id="bluraysname" type="text"></td>
                        <td>
                            <select id="bluraysselect">
                                <option value="" selected disabled></option>
                            </select>
                        </td>
                        <td><a id="bluraysadd"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="viewnewscontent" class="container" hidden>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th id="viewnewsheadername"></th>
                        <th id="viewnewsheaderresult"></th>
                        <th id="viewnewsheaderactions"></th>
                    </tr>
                </thead>
                <tbody id="viewnewsbody" class="table-body">
                    <tr>
                        <td></td>
                        <td><input id="newslink" type="url" required></td>
                        <td>
                            <input id="newsregexp" type="text" list="newsregexpdropdown">
                            <datalist id="newsregexpdropdown"></datalist>
                        </td>
                        <td><a id="newsadd"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <input id="restoreh" type="file" accept=".json" hidden>
        <input id="restore" type="button" class="checkout-btn">
        <input id="backup" type="button" class="checkout-btn">

        <script src="/js/lib/countries.min.js"></script>
        <script src="/js/lib/moment-with-locales.min.js"></script>
        <script src="/js/smb.js"></script>
        <script src="/js/serie.js"></script>
        <script src="/js/movie.js"></script>
        <script src="/js/bluray.js"></script>
        <script src="/js/rssparser.js"></script>
        <script src="/js/new.js"></script>
        <script src="/js/uc.js"></script>
    </body>
</html>
