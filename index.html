<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Update Checker</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <input id="importdatah" type="file" accept=".json" hidden>
        <div class="container">
            <div class="heading">
                <h2 data-i18n="generalactions"></h2>
                <ul class="heading-links">
                    <li><a id="importdata" data-i18n="importdata"></a></li>
                    <li><a id="exportdata" data-i18n="exportdata"></a></li>
                    <li><a id="opensavenews" data-i18n="opensavenews"></a></li>
                    <li><a id="savenews" data-i18n="savenews"></a></li>
                    <li><a id="recheckall" data-i18n="recheckall"></a></li>
                    <li><a id="recheckerrors" data-i18n="recheckerrors"></a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th data-i18n="serie"></th>
                        <th data-i18n="season"></th>
                        <th data-i18n="episode"></th>
                        <th data-i18n="episodename"></th>
                        <th data-i18n="episodebroadcastingdate"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tfoot class="table-foot">
                    <tr>
                        <td colspan="7" data-i18n="showall"></td>
                    </tr>
                </tfoot>
                <tbody id="seriesbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="4"><input id="seriesname" type="search" data-i18n="name"></td>
                        <td><div id="seriesresults" class="select" hidden><select></select></div></td>
                        <td><a id="seriesadd" data-i18n="add"></a></td>
                    </tr>
                </tbody>
            </table>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th data-i18n="movie"></th>
                        <th data-i18n="country"></th>
                        <th data-i18n="releasedate"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tfoot class="table-foot">
                    <tr>
                        <td colspan="5" data-i18n="showall"></td>
                    </tr>
                </tfoot>
                <tbody id="moviesbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="2"><input id="moviesname" type="search" data-i18n="name"></td>
                        <td><div id="moviesresults" class="select" hidden><select></select></div></td>
                        <td><a id="moviesadd" data-i18n="add"></a></td>
                    </tr>
                </tbody>
            </table>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th data-i18n="bluray"></th>
                        <th data-i18n="country"></th>
                        <th data-i18n="releasedate"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tfoot class="table-foot">
                    <tr>
                        <td colspan="5" data-i18n="showall"></td>
                    </tr>
                </tfoot>
                <tbody id="bluraysbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="2"><input id="bluraysname" type="search" data-i18n="name"></td>
                        <td><div id="bluraysresults" class="select" hidden><select></select></div></td>
                        <td><a id="bluraysadd" data-i18n="add"></a></td>
                    </tr>
                </tbody>
            </table>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th data-i18n="new"></th>
                        <th data-i18n="result"></th>
                        <th id="newsactions" data-i18n="actions"></th>
                    </tr>
                </thead>
                <tfoot class="table-foot">
                    <tr>
                        <td colspan="4" data-i18n="showall"></td>
                    </tr>
                </tfoot>
                <tbody id="newsbody" class="table-body">
                    <tr>
                        <td></td>
                        <td><input id="newslink" type="url" required data-i18n="link"></td>
                        <td>
                            <input id="newsregexp" type="text" list="newsregexpdropdown" data-i18n="regexp">
                            <datalist id="newsregexpdropdown"></datalist>
                        </td>
                        <td><a id="newsadd" data-i18n="add"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="/js/lib/moment-with-locales.min.js"></script>
        <script src="/js/i18n.js"></script>
        <script src="/js/request.js"></script>
        <script src="/js/base.js"></script>
        <script src="/js/smb.js"></script>
        <script src="/js/serie.js"></script>
        <script src="/js/movie.js"></script>
        <script src="/js/bluray.js"></script>
        <script src="/js/rssparser.js"></script>
        <script src="/js/new.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
