<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Update Checker</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header><nav><div class="header">
            <ul id="header">
                <li id="viewseries" class="yellow"></li>
                <li id="viewmovies" class="green"></li>
                <li id="viewblurays" class="blue"></li>
                <li id="viewnews" class="red"></li>
            </ul>
        </div></nav></header>

        <div id="viewseriescontent" class="container" hidden>
            <div class="heading">
                <h2 id="viewseriesgeneralactions"></h2>
                <ul class="heading-links">
                    <li><a id="seriesrecheckall"></a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th id="viewseriesname"></th>
                        <th id="viewseriesseason"></th>
                        <th id="viewseriesepisode"></th>
                        <th id="viewseriesepisodename"></th>
                        <th id="viewseriesepisodebroadcastingdate"></th>
                        <th id="viewseriesactions"></th>
                    </tr>
                </thead>
                <tbody id="seriesbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="4"><input id="seriesname" type="search"></td>
                        <td><select id="seriesresults" hidden></select></td>
                        <td><a id="seriesadd"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="viewmoviescontent" class="container" hidden>
            <div class="heading">
                <h2 id="viewmoviesgeneralactions"></h2>
                <ul class="heading-links">
                    <li><a id="moviesrecheckall"></a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th id="viewmoviesname"></th>
                        <th id="viewmoviesreleasedate"></th>
                        <th id="viewmoviesactions"></th>
                    </tr>
                </thead>
                <tbody id="moviesbody" class="table-body">
                    <tr>
                        <td></td>
                        <td><input id="moviesname" type="text"></td>
                        <td><select id="moviesresults" hidden></select></td>
                        <td><a id="moviesadd"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="viewblurayscontent" class="container" hidden>
            <div class="heading">
                <h2 id="viewbluraysgeneralactions"></h2>
                <ul class="heading-links">
                    <li><a id="bluraysrecheckall"></a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th id="viewbluraysname"></th>
                        <th id="viewblurayscountry"></th>
                        <th id="viewbluraysreleasedate"></th>
                        <th id="viewbluraysactions"></th>
                    </tr>
                </thead>
                <tbody id="bluraysbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="2"><input id="bluraysname" type="text"></td>
                        <td><select id="bluraysresults" hidden></select></td>
                        <td><a id="bluraysadd"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="viewnewscontent" class="container" hidden>
            <div class="heading">
                <h2 id="viewnewsgeneralactions"></h2>
                <ul class="heading-links">
                    <li><a id="newsopensavenews"></a></li>
                    <li><a id="newssavenews"></a></li>
                    <li><a id="newsrecheckall"></a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th id="viewnewsname"></th>
                        <th id="viewnewsresult"></th>
                        <th id="viewnewsactions"></th>
                    </tr>
                </thead>
                <tbody id="newsbody" class="table-body">
                    <tr>
                        <td></td>
                        <td><input id="newslink" type="url" required></td>
                        <td>
                            <input id="newsregexp" type="text" list="newsregexpdropdown">
                            <datalist id="newsregexpdropdown"></datalist>
                        </td>
                        <td><a id="newsadd"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <input id="importdatah" type="file" accept=".json" hidden>
        <div id="viewnewscontent" class="container">
        <div class="heading">
            <h2 id="viewdatamanagement"></h2>
            <ul class="heading-links">
                <li><a id="importdata"></a></li>
                <li><a id="exportdata"></a></li>
            </ul>
        </div>
        </div>

        <script src="/js/lib/countries.min.js"></script>
        <script src="/js/lib/moment-with-locales.min.js"></script>
        <script src="/js/smb.js"></script>
        <script src="/js/serie.js"></script>
        <script src="/js/movie.js"></script>
        <script src="/js/bluray.js"></script>
        <script src="/js/rssparser.js"></script>
        <script src="/js/new.js"></script>
        <script src="/js/uc.js"></script>
    </body>
</html>
