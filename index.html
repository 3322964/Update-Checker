<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Update Checker</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header><nav><div class="header">
            <ul id="header">
                <li id="viewseries" class="yellow" data-i18n="series"></li>
                <li id="viewmovies" class="green" data-i18n="movies"></li>
                <li id="viewblurays" class="blue" data-i18n="blurays"></li>
                <li id="viewnews" class="red" data-i18n="news"></li>
            </ul>
        </div></nav></header>

        <div id="viewseriescontainer" class="container" hidden>
            <div class="heading">
                <h2 data-i18n="generalactions"></h2>
                <ul class="heading-links">
                    <li><a id="seriesrecheckall" data-i18n="recheckall"></a></li>
                    <li><a id="seriesrecheckerrors" data-i18n="recheckerrors"></a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th data-i18n="name"></th>
                        <th data-i18n="season"></th>
                        <th data-i18n="episode"></th>
                        <th data-i18n="episodename"></th>
                        <th data-i18n="episodebroadcastingdate"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tbody id="seriesbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="4"><input id="seriesname" type="search" data-i18n="name"></td>
                        <td><select id="seriesresults" hidden></select></td>
                        <td><a id="seriesadd" data-i18n="add"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="viewmoviescontainer" class="container" hidden>
            <div class="heading">
                <h2 data-i18n="generalactions"></h2>
                <ul class="heading-links">
                    <li><a id="moviesrecheckall" data-i18n="recheckall"></a></li>
                    <li><a id="moviesrecheckerrors" data-i18n="recheckerrors"></a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th data-i18n="name"></th>
                        <th data-i18n="country"></th>
                        <th data-i18n="releasedate"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tbody id="moviesbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="2"><input id="moviesname" type="search" data-i18n="name"></td>
                        <td><select id="moviesresults" hidden></select></td>
                        <td><a id="moviesadd" data-i18n="add"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="viewblurayscontainer" class="container" hidden>
            <div class="heading">
                <h2 data-i18n="generalactions"></h2>
                <ul class="heading-links">
                    <li><a id="bluraysrecheckall" data-i18n="recheckall"></a></li>
                    <li><a id="bluraysrecheckerrors" data-i18n="recheckerrors"></a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th data-i18n="name"></th>
                        <th data-i18n="country"></th>
                        <th data-i18n="releasedate"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tbody id="bluraysbody" class="table-body">
                    <tr>
                        <td></td>
                        <td colspan="2"><input id="bluraysname" type="search" data-i18n="name"></td>
                        <td><select id="bluraysresults" hidden></select></td>
                        <td><a id="bluraysadd" data-i18n="add"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="viewnewscontainer" class="container" hidden>
            <div class="heading">
                <h2 data-i18n="generalactions"></h2>
                <ul class="heading-links">
                    <li><a id="newsopensavenews" data-i18n="opensavenews"></a></li>
                    <li><a id="newssavenews" data-i18n="savenews"></a></li>
                    <li><a id="newsrecheckall" data-i18n="recheckall"></a></li>
                    <li><a id="newsrecheckerrors" data-i18n="recheckerrors"></a></li>
                </ul>
            </div>
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th></th>
                        <th data-i18n="name"></th>
                        <th data-i18n="result"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tbody id="newsbody" class="table-body">
                    <tr>
                        <td></td>
                        <td><input id="newslink" type="url" required data-i18n="link"></td>
                        <td>
                            <input id="newsregexp" type="text" list="newsregexpdropdown" data-i18n="regexp">
                            <datalist id="newsregexpdropdown"></datalist>
                        </td>
                        <td><a id="newsadd" data-i18n="add"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <input id="importdatah" type="file" accept=".json" hidden>
        <div class="container">
            <div class="heading">
                <h2 data-i18n="datamanagement"></h2>
                <ul class="heading-links">
                    <li><a id="importdata" data-i18n="importdata"></a></li>
                    <li><a id="exportdata" data-i18n="exportdata"></a></li>
                </ul>
            </div>
        </div>

        <script src="/js/lib/moment-with-locales.min.js"></script>
        <script src="/js/i18n.js"></script>
        <script src="/js/request.js"></script>
        <script src="/js/base.js"></script>
        <script src="/js/smb.js"></script>
        <script src="/js/serie.js"></script>
        <script src="/js/movie.js"></script>
        <script src="/js/bluray.js"></script>
        <script src="/js/rssparser.js"></script>
        <script src="/js/new.js"></script>
        <script src="/js/uc.js"></script>
    </body>
</html>
