<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/options.css">
    </head>
    <body>
        <div id="widget" hidden>
            <li class="widget-list-header">
                <label>
                    <input id="backgroundcheck" class="checkout-input" type="time">
                    <span id="notifications"></span>
                </label>
                <div class="table">
                    <div class="cell">
                        <input id="restoreh" type="file" accept=".json" hidden>
                        <input id="restore" type="button" class="checkout-btn">
                    </div>
                    <div class="cell"><input id="backup" type="button" class="checkout-btn"></div>
                </div>
                <div id="results" class="checkout" hidden></div>
            </li>
        </div>
        <script src="/js/options.js"></script>
    </body>
</html>
